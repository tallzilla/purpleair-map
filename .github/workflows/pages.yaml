name: Deploy to GitHub Pages
on:
  push:
    branches:
      - master

      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Build
      run: |
        npm install
        npm run-script build
      env:
        SECRETS_DOGGO: ${{ secrets.DOGGO }}
        SECRETS_MAPS_API_KEY: ${{ secrets.MAPS_API_KEY }}

    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@releases/v3
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN_KEY }}
        BRANCH: gh-pages
        FOLDER: docs