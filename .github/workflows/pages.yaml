name: Deploy to GitHub Pages
on:
  push:
    branches:
      - master
jobs:
  create-envfile:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        submodules: true
        fetch-depth: 0
    - name: Make envfile
      uses: SpicyPizza/create-envfile@v1
      with:
        args: |
          envkey_MAPS_API_KEY: AIzaSyD3Zs-gMW0thfy0m90zhZGS4QH5mv6UU8c
        file_name: .env
    - name: Cache node modules
      uses: actions/cache@v1
      with:
        path: ~/.npm
        key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-npm-
    - name: Install dependencies
      run: npm ci
#    - name: Test
#      run: npm run test --if-present
    - name: Build
      run: npm run build --if-present
#    - name: Build docs
#      run: echo 'parcel build ./src/index.html --public-url https://billheil.com/purpleair-map/ --no-minify'
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3.7.0-8
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: .
        keep_files: true