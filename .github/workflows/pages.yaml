name: Deploy to GitHub Pages
on:
  push:
    branches:
      - master
jobs:
  create-envfile:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        submodules: true
        fetch-depth: 0
    - name: Make envfile
      uses: SpicyPizza/create-envfile@v1
      with:
        args: |
          envkey_MAPS_API_KEY: AIzaSyD3Zs-gMW0thfy0m90zhZGS4QH5mv6UU8c
        file_name: .env
    - name: Build docs
      run: echo 'mkdir docs && parcel build ./src/index.html --out-dir ./docs --public-url https://billheil.com/purpleair-map/ --no-minify'
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3.7.0-8
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs