name: Deploy to GitHub Pages
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: make env
      uses: yuzuy/gha-secrets@v1.1
      with:
        tmp-file: '.env.tmp'
        out-file: '.env'
      env:
        SECRETS_DOGGO: ${{ secrets.DOGGO }}
        SECRETS_MAPS_API_KEY: ${{ secrets.MAPS_API_KEY }}