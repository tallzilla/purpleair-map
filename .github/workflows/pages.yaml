name: Deploy to GitHub Pages
on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Test write
      uses: DamianReeves/write-file-action@v1.0
      with:
        path: ${{ env.home }}/.test
        write-mode: overwrite
        contents: 
          'echo "Hello World!"'
    - name: Checkout üõéÔ∏è
      uses: actions/checkout@v2.3.1 # If you're using actions/checkout@v2 you must set persist-credentials to false in most cases for the deployment to work correctly.
      with:
        persist-credentials: false
    - name: Install and Build üîß # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
      run:
        parcel build .\src\index.html --out-dir docs --public-url https://billheil.com/purpleair-map/ --no-minify
    - name: Deploy üöÄ
      uses: JamesIves/github-pages-deploy-action@3.6.2
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh-pages # The branch the action should deploy to.
        FOLDER: build # The folder the action should deploy.
        CLEAN: true # Automatically remove deleted files from the deploy branch
    - name: make env
      uses: yuzuy/gha-secrets@v1.1
      with:
        tmp-file: './.env.tmp'
        out-file: './.env'
      env:
        SECRETS_DOGGO: ${{ secrets.DOGGO }}
        SECRETS_MAPS_API_KEY: ${{ secrets.MAPS_API_KEY }}